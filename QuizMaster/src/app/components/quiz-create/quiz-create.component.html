<div class="container">
    <h2 style="text-decoration: underline;">Create Question</h2>
    <br>
    <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category:</label>
        <select formControlName="category" style="width:13vmin;">
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Sports">Sports</option>
            <option value="Television">Television</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="text" class="form-control" formControlName="question">
      </div>
      <div class="form-group">
        <label for="questionNo">Question #:</label>
        <select formControlName="questionNo">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="answerA">Answer A:</label>
        <input type="text" class="form-control" formControlName="answerA">
      </div>
      <div class="form-group">
        <label for="answerB">Answer B:</label>
        <input type="text" class="form-control" formControlName="answerB">
      </div>
      <div class="form-group">
        <label for="answerC">Answer C:</label>
        <input type="text" class="form-control" formControlName="answerC">
      </div>
      <div class="form-group">
        <label for="answerD">Answer D:</label>
        <input type="text" class="form-control" formControlName="answerD">
      </div>
      <div class="form-group">
        <label for="correctAnswer">Correct Answer:</label>
        <input type="text" class="form-control" formControlName="correctAnswer">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
